  <body>
    <div id="particles-js"style="
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;" 
                    ></div>

        <h1 class="headerTitle" style="text-align: center; font-size: 50px">Blockchain Project</h1>
        <hr>
      <div class="">
        <div class="container">
          <div class="section text-center">

            <div class="blockchainList">
              <div class="card card-nav-tabs" style="min-width: 510px;">
                <div class="card-header card-header-danger" style="background: #4457C0;">
                  Genesis Block
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">
                    <button class="btn btn-primary" style="background-color: #5BBC2E; width: 10em; ">
                      Last Hash
                    </button><span class="genesisLastHash"></span>
                  </li>
                  <li class="list-group-item">
                    <button class="btn btn-primary" style="background-color: #5BBC2E; width: 10em;">Timestamp
                    </button><span class="genesisTimestamp"></span>
                  </li>
                  <li class="list-group-item">
                    <button class="btn btn-primary" style="background-color: #5BBC2E; width: 10em;">Nonce
                    </button><span class="genesisNonce"></span>
                  </li>
                  <li class="list-group-item">
                    <button class="btn btn-primary" style="background-color: #5BBC2E; width: 10em;">Hash
                    </button><span class="genesisHash"></span>
                  </li>
                </ul>
              </div>
            </div>

          <br>

          <div class="addCardBody card card-nav-tabs text-center" style="min-width: 510px;">
              <div class="card-header card-header-primary">
                Add block
              </div>
                <div class="card-body">
                  <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">insert_comment</i>
                        </span>
                      </div>
                      <input type="text" class="dataMineInput form-control" placeholder="Data to mine">
                  </div>
                  <a href="#0" class="dataMineButton btn btn-primary">Add</a>
                </div>
              <div class="card-footer text-muted">
                2 days ago
              </div>
            </div>
        </div>
      </div>
    </div>

    <footer class="footer footer-default" >
      <div class="container">
        <nav class="float-left">
          <ul>

            &copy;

                document.write(new Date().getFullYear())

            <a href="https://www.creative-tim.com/" target="blank">Creative Tim</a> for a better web.
        </div>
      </div>
    </footer>
